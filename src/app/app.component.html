<div class="container">
  <div class="col-12">
    <h1 class="text-center" routerLink="/">
      {{title}}
    </h1>

    <div class="btn-container">
      <p>Press the buttons below to either create new data saved into MongoDB or get data from MongoDB.</p>
      <button routerLink="new" class="btn btn-primary">New data</button>
      <button routerLink="get" class="btn btn-success">Get data</button>
    </div>
  </div>
</div>
